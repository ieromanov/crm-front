<h2 nzTitle>General</h2>

<form nz-form>
  <ng-container *ngFor="let setting of settings">
    <nz-form-item>
      <nz-form-label [nzSpan]="6" [nzFor]="setting.slug">{{ setting.name }}</nz-form-label>
      <nz-form-control [nzSpan]="14">
        <input nz-input [name]="setting.slug" type="text" [value]="setting.value">
      </nz-form-control>
    </nz-form-item >
  </ng-container>
</form>
