<button class="create-status-button" nz-button nzType="primary" (click)="showCreateStatusModal()">
  <i nz-icon nzType="plus" nzTheme="outline"></i> Add Status
</button>

<nz-list [nzLoading]="loading" nzBordered>
  <nz-list-item *ngFor="let status of statuses$ | async">
    <nz-list-item-meta>
      <nz-list-item-meta-title>
        {{ status.name }}
        <i
          nz-icon
          [nzType]="status.active ? 'check-circle' : 'stop'"
          nzTheme="twotone"
          [nzTwotoneColor]="status.active ? '#52c41a' : 'red'"
        ></i>
      </nz-list-item-meta-title>
      <nz-list-item-meta-description *ngIf="status.description !== null">
        {{ status.description }}
      </nz-list-item-meta-description>
    </nz-list-item-meta>

    <button nz-button nzType="link" nzShape="circle" (click)="showUpdateStatusModal(status)">
      <i nz-icon nzType="edit" nzTheme="outline"></i>
    </button>
    <nz-divider nzType="vertical"></nz-divider>
    <button nz-button nzDanger nzType="link" nzShape="circle" (click)="showDeleteConfirmModal(status.id)">
      <i nz-icon nzType="delete" nzTheme="outline"></i>
    </button>
  </nz-list-item>
</nz-list>
