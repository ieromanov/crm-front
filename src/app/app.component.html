<nz-layout class="app-layout">
  <nz-sider
    class="menu-sidebar"
    nzCollapsible
    nzWidth="256px"
    nzBreakpoint="md"
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null"
  >
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
        <h1>CRM 001</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li
        *ngFor="let menuItem of menuItems"
        nz-submenu
        nzOpen
        [nzTitle]="menuItem.title"
        [nzIcon]="menuItem.icon"
      >
        <ul>
          <li
            *ngFor="let menuItemChild of menuItem.children"
            nz-menu-item
            nzMatchRouter
          >
            <a [routerLink]="menuItemChild.link">{{ menuItemChild.title }}</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <crm-header
      [menuCollapsed]="isCollapsed"
      (collapsedMenu)="toggleMenuCollapsed()"
    ></crm-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
