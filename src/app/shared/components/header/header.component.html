<nz-page-header [nzBackIcon]="menuIcon" (nzBack)="collapseMenu()">
  <nz-page-header-title>
    <h2>Title</h2>
  </nz-page-header-title>

  <nz-page-header-extra>
    <button nz-button nzType="primary" (click)="showCreateRequestModal()">
      Create request
    </button>

    <span>
      {{ (user$ | async)?.email }}
      <nz-avatar
        nzSize="large"
        nzIcon="user"
        nz-dropdown
        [nzDropdownMenu]="menu"
        nzPlacement="bottomRight"
      ></nz-avatar>
    </span>
    <nz-dropdown-menu #menu="nzDropdownMenu">
      <ul nz-menu>
        <li nz-menu-item>
          <a routerLink="/profile"> <i nz-icon nzType="user"></i> Profile </a>
        </li>
        <li nz-menu-item (click)="logout()">
          <i nz-icon nzType="logout" nzTheme="outline"></i> Logout
        </li>
      </ul>
    </nz-dropdown-menu>
  </nz-page-header-extra>
</nz-page-header>

<crm-create-request-modal
  [isVisible]="createRequestModalVisible"
  (onClose)="hideCreateRequestModal()"
></crm-create-request-modal>
